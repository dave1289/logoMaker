        <h1>Logo Creator!</h1>
        <h3>For when your logo really sucks, but it could be worse.</h3>

            <p>
                <label for="">
                Your Brand Name: <input type="text" placeholder="Enter Brand Name Here" name="brand">

            <p>
                <label for="">
                Your Brand Color: <input type="color" name="color">

            </p>

            </p>
